<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900;1000&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="Frame 12.png" />
    <link rel="stylesheet" href="style.css">
    <title>Code Dz Services</title>
</head>

<body>
    <header>
        <h3>Code Dz Services</h3>
        <div class="social">
            <a href="https://www.codedz.org/"><i class="fa-solid fa-house"></i><h4>Go Home Page</h4></a>
            
            
        </div>
    </header>
    <nav>
        <div class="section1">
            <div class="form-container">
                <form action="https://formsubmit.co/ossamadarouiche@gmail.com" method="POST">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_subject" value="New submission!">
                  <div class="form-group">
                    <label for="email">Enter your email</label>
                    <input type="text" id="email" name="email" required="">
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="textarea">create your massage or order</label>
                    <textarea name="textarea" id="textarea" rows="10" cols="50" required></textarea>
                  </div>
                  <br>
                  <button class="form-submit-btn" type="submit">Send</button>
                </form>
              </div>
        </div>
        <div class="section2">
            <img src="./navImage.png" alt="">
        </div>
    </nav>
</body>

</html>
